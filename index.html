<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI PDF Enhancer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>AI Content-to-PDF Enhancer</h1>
  <p>اكتب النص هنا علشان يتلخص ويتحول لملف PDF:</p>

  <textarea id="inputText" placeholder="اكتب النص هنا..."></textarea>
  <br>
  <button onclick="generatePDF()">Generate PDF</button>

  <script>
    async function generatePDF() {
      const text = document.getElementById("inputText").value;

      if (!text.trim()) {
        alert("⚠️ من فضلك اكتب نص أولاً");
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/process", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        // استقبل الملف كـ Blob
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        // نزّل الملف PDF
        const a = document.createElement("a");
        a.href = url;
        a.download = "summary.pdf";
        a.click();

        window.URL.revokeObjectURL(url);
      } catch (err) {
        alert("❌ حصل خطأ: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
